<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Ninjas Code</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>


<form action="">
    <fieldset>
        <legend>Coding Ninjas Code</legend>
    <label for="name">Your Name:</label>
    <input type="text" id="name" required="required"><br><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" required="required"><br><br>

    <label for="number">Your Number:</label>
    <input type="tel" id="number" required="required"><br><br>
    </fieldset>



<fieldset>
    <legend>Favourite Colors</legend>
    <label for="Red">Red</label>
    <input type="checkbox" id="Red" value="red"><br>

    <label for="blue">Blue</label>
    <input type="checkbox" id="Blue" value="blue"><br>

    <label for="green">Green</label>
    <input type="checkbox" id="green" value="green"><br>
</fieldset>

<fieldset>
     <legend>Favourite Sport<</legend>
    <label for="sport">Choose your favourite sport:</label>
    <select name="sport" id="sport">
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
    </select><br><br>
</fieldset>


    <button type="submit">Submit</button>


</form>

</body>
</html>
